<!DOCTYPE html>
<html>

<head>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/8391330468.js" crossorigin="anonymous"></script>

  <!-- Google Fonts for clean typography -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap" rel="stylesheet">

  <!-- Link to the CSS file in the static folder  -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='villain.css') }}">

</head>

<body>
  <!-- Header with logo and navigation -->
  <div class="header">
    <a href="/" class="logo">
      <!-- Logo image hosted externally -->
      <img src="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2019/09/superlogo.png" alt="logo">
    </a>
    <div class="header-right">
      <!-- Navigation links to add/delete villain cards -->
      <a href="/add"><i class="fas fa-plus"></i> add card</a>
      <a href="/delete"><i class="fas fa-times"></i> remove card</a>
    </div>
  </div>

  <!-- Main content section -->
  <div class="content">
    <!-- Loop through all villains passed from the backend -->
    {% for villain in villains %}
    <div class="card">
      <!-- Villain name -->
      <h2 class="card-name">{{ villain.name }}</h2>

      <!-- Villain image (IMPORTANT: wrap the src in quotes) -->
      <img src="{{ villain.url }}" class="card-image" alt="{{ villain.name }} image" />

      <!-- Villain details -->
      <div class="card-body">
        <p class="card-description">{{ villain.description }}</p>
        <h4>Interests</h4>
        <p class="card-interests">{{ villain.interests }}</p>
        <p class="card-date-added">{{ villain.date_added }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</body>

</html>
